<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精心楼 - 吴家山中学高三教学楼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c44545;
            --secondary-color: #d86a6a;
            --accent-color: #ffb366;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">精心楼</h1>
            <p class="building-subtitle">吴家山中学高三教学楼</p>
            <p class="building-tagline">精益求精，追求卓越</p>
        </header>

        <section class="content-section">
            <div class="feature-quote">
                "精心"体现精益求精、追求卓越。高三学子面临高考挑战，需以细致态度雕琢知识体系。
            </div>
            <p>楼名寄托"精于学业，心向未来"的期望，助力学生以严谨精神迎接人生重要转折。作为"心"系列楼宇的顶峰，精心楼代表着学业追求的最高境界。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-gem feature-icon"></i>
                    <h3>精益求精</h3>
                    <p>以细致态度雕琢知识体系，追求卓越</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-bullseye feature-icon"></i>
                    <h3>目标导向</h3>
                    <p>明确高考目标，精准规划备考策略</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-flag-checkered feature-icon"></i>
                    <h3>冲刺准备</h3>
                    <p>为人生重要转折做好充分准备</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 精心楼</p>
            <p>高三学府 · 追求卓越</p>
        </footer>
    </div>
</body>
</html>
